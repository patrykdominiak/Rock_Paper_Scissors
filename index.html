<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/635ef7e515.js"></script>

    </head>
    <body> 
        <div class="container">
            <header class="header">
                <h1>Rock Paper Scissors</h1>
                <button id="restart" class="restart-btn">Restart</button>
                <div id="score" class="score">
                    <p>Player: 0</p>
                    <p>Computer: 0</p>
                </div>
            </header>
            <h2>Make Your Selection:</h2>
            <div class="choices">
                <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
            </div>
        </div>
        
        <div class="modal">
            <div id="result" class="modal-content"></div>
        </div>
        
        <div class="footer">Copyright Â© Patryk Dominiak </div>
        
        <script src="main.js"></script>
    </body>
</html>
